<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/favicon.ico" type="image/ico" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção</title>
</head>

<body class="todos">

    <div class="container2">
        <img src="https://www.patasdacasa.com.br/sites/default/files/styles/gallery_crop/public/images-carrossel/27453-gato-persa-branco-tem-focinho-e-patas-ro-orig-3.webp?itok=RmWmNgSf"
            alt="gata" class="gata1">
        <div class="descricao">
            <h2>Gata Fêmea para Adotar</h2>

            <div class="info-gato">
                <h3>Informações </h3>
                <ul>
                    <li><strong>Idade:</strong> 3 anos</li>
                    <li><strong>Raça:</strong> Khao Manee</li>
                    <li><strong>Sexo:</strong> Fêmea♀️</li>
                    <li><strong>Peso:</strong> 5 kg</li>
                    <li><strong>Saúde:</strong> Castrada e vacinada ✅</li>
                    <li><strong>Personalidade:</strong> Amorosa, ciumenta e ama brincar 💗</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Checkbox invisível que controla o modal -->
    <input type="checkbox" id="modalToggle">

    <!-- Botão que abre o modal -->
    <label for="modalToggle" class="adoptBtn">Adotar</label>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <!-- Botão de fechar (X) -->
            <label for="modalToggle" class="close">&times;</label>

            <h2>Formulário de Adoção</h2>
            <form onsubmit="alert('Yay! Formulário enviado! Entraremos em contato 😻')">
                <input type="text" placeholder="Seu nome" required><br><br>
                <input type="email" placeholder="Seu e-mail" required><br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
