<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="estilos.css">
<link rel="icon" href="img/favicon.ico" type="image/ico" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção</title>
</head>

<body class="todos">

    <div class="container2">
        <img src="https://adotar.com.br/upload/2022-02/animais_imagem819071.jpg?w=700&format=webp" alt="gata"
            class="gata1">
        <div class="descricao">
            <h2>Gata Fêmea para Adotar</h2>

            <div class="info-gato">
                <h3>Informações </h3>
                <ul>
                    <li><strong>Idade:</strong> 1 ano e 8 meses</li>
                    <li><strong>Raça:</strong> Gato Laranja</li>
                    <li><strong>Sexo:</strong> Fêmea♀️</li>
                    <li><strong>Peso:</strong> 3 kg</li>
                    <li><strong>Saúde:</strong> Castrada e vacinada ✅</li>
                    <li><strong>Personalidade:</strong> Amorosa, ama brincar e tem muita energia 💗</li>
                </ul>

            </div>
        </div>
    </div>
    <!-- Checkbox invisível que controla o modal -->
    <input type="checkbox" id="modalToggle">

    <!-- Botão que abre o modal -->
    <label for="modalToggle" class="adoptBtn">Adotar</label>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <!-- Botão de fechar (X) -->
            <label for="modalToggle" class="close">&times;</label>

            <h2>Formulário de Adoção</h2>
            <form onsubmit="alert('Yay! Formulário enviado! Entraremos em contato 😻')">
                <input type="text" placeholder="Seu nome" required><br><br>
                <input type="email" placeholder="Seu e-mail" required><br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>

</html>
